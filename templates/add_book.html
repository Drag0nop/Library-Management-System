{% extends 'base.html' %}
{% block content %}
  <h1>Add Book</h1>
  <form id="add-book-form" class="form">
    <label>Title
      <input id="book-title" required>
    </label>
    <label>Author
      <input id="book-author" required>
    </label>
    <label>Quantity
      <input id="book-quantity" type="number" min="1" value="1" required>
    </label>
    <button type="submit">Add Book</button>
  </form>
  <div id="add-result" class="muted"></div>
{% endblock %}
