<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Dashboard - Library Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Dashboard</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="card bg-primary text-white mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <i class="fas fa-book fa-3x"></i>
                    </div>
                    <div class="col-8 text-end">
                        <div class="fs-3" id="total-books">0</div>
                        <div>Total Books</div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('books.list_books') }}" class="text-white text-decoration-none">
                    View Details <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card bg-success text-white mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <i class="fas fa-users fa-3x"></i>
                    </div>
                    <div class="col-8 text-end">
                        <div class="fs-3" id="total-members">0</div>
                        <div>Active Members</div>
                    </div>
                </div>
            </div>
