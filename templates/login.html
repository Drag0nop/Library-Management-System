<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes shape1"></div>
        <div class="floating-shapes shape2"></div>
        <div class="floating-shapes shape3"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Please sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder="Username or User ID" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <div class="password-container">
                    <input type="password" class="form-input" id="password" placeholder="Password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-options">
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up here</a>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const successMessage = document.getElementById('successMessage');

        // Username validation
        function validateUsername(username) {
            // Username should be at least 3 characters and contain only letters, numbers, underscore, or hyphen
            const usernameRegex = /^[a-zA-Z0-9_-]{3,}$/;
            return usernameRegex.test(username);
        }

        // Password validation
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Show error message
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        // Hide error message
        function hideError(element) {
            element.classList.remove('show');
        }

        // Real-time validation
        usernameInput.addEventListener('input', function() {
            if (this.value && !validateUsername(this.value)) {
                showError(usernameError, 'Username must be at least 3 characters and contain only letters, numbers, underscore, or hyphen');
            } else {
                hideError(usernameError);
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value && !validatePassword(this.value)) {
                showError(passwordError, 'Password must be at least 6 characters long');
            } else {
                hideError(passwordError);
            }
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            let isValid = true;

            // Reset errors
            hideError(usernameError);
            hideError(passwordError);

            // Validate username
            if (!username) {
                showError(usernameError, 'Username is required');
                isValid = false;
            } else if (!validateUsername(username)) {
                showError(usernameError, 'Username must be at least 3 characters and contain only letters, numbers, underscore, or hyphen');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError(passwordError, 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError(passwordError, 'Password must be at least 6 characters long');
                isValid = false;
            }

            if (isValid) {
                // Simulate login process
                const loginBtn = document.querySelector('.login-btn');
                const originalText = loginBtn.textContent;
                
                loginBtn.textContent = 'Signing In...';
                loginBtn.style.opacity = '0.7';
                loginBtn.disabled = true;

                setTimeout(() => {
                    successMessage.classList.add('show');
                    loginBtn.textContent = originalText;
                    loginBtn.style.opacity = '1';
                    loginBtn.disabled = false;

                    // In a real application, you would redirect here
                    setTimeout(() => {
                        alert('Login successful! In a real app, you would be redirected now.');
                        successMessage.classList.remove('show');
                    }, 2000);
                }, 1500);
            }
        });

        // Social login buttons
        // Removed social login functionality

        // Forgot password link
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Forgot password functionality would be implemented here');
        });

        // Sign up link
        document.querySelector('.signup-link a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up page would be shown here');
        });

        // Add focus animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
