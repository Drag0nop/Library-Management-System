{% extends 'base.html' %}
{% block content %}
  <h1>Login</h1>
  <form method="post" class="form">
    <label>Username
      <input name="username" required>
    </label>
    <label>Password
      <input name="password" type="password" required>
    </label>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
{% endblock %}
