<script>
// Library Management System JavaScript

// Form validation
function validateForm(formId) {
    const form = document.getElementById(formId);
    const inputs = form.querySelectorAll('input[required], select[required]');
    let isValid = true;
    
    inputs.forEach(input => {
        if (!input.value.trim()) {
            input.classList.add('is-invalid');
            isValid = false;
        } else {
            input.classList.remove('is-invalid');
        }
    });
    
    return isValid;
}

// Email validation
function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

// Phone validation
function validatePhone(phone) {
    const re = /^[\+]?[1-9][\d]{0,15}$/;
    return re.test(phone.replace(/\s/g, ''));
}

// ISBN validation
function validateISBN(isbn) {
    const cleanISBN = isbn.replace(/[^\d]/g, '');
    return cleanISBN.length === 10 || cleanISBN.length === 13;
}

// Auto-dismiss alerts after 5 seconds
document.addEventListener('DOMContentLoaded', function() {
    const alerts = document.querySelectorAll('.alert:not(.alert-dismissible)');
    alerts.forEach(alert => {
        setTimeout(() => {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 300);
        }, 5000);
    });
    
    // Add loading states to forms
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
        form.addEventListener('submit', function() {
            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            }
        });
    });
    
    // Enhanced table interactions
    const tableRows = document.querySelectorAll('tbody tr');
    tableRows.forEach(row => {
        row.addEventListener('mouseenter', function() {
            this.style.backgroundColor = 'rgba(0, 123, 255, 0.05)';
        });
        row.addEventListener('mouseleave', function() {
            this.style.backgroundColor = '';
        });
    });
});

// Search functionality for tables
function filterTable(inputId, tableId) {
    const input = document.getElementById(inputId);
    const table = document.getElementById(tableId);
    const tbody = table.querySelector('tbody');
    const rows = tbody.querySelectorAll('tr');
    
    input.addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        
        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            let found = false;
            
            cells.forEach(cell => {
                if (cell.textContent.toLowerCase().includes(filter)) {
                    found = true;
                }
            });
            
            row.style.display = found ? '' : 'none';
        });
    });
}

// Dashboard statistics loader
function loadDashboardStats() {
    // Simulate API call with local data
    const stats = {
        total_books: 0,
        total_members: 0,
        active_transactions: 0,
        overdue_books: 0
    };
    
    // Update dashboard cards
    document.getElementById('total-books').textContent = stats.total_books;
    document.getElementById('total-members').textContent = stats.total_members;
    document.getElementById('active-transactions').textContent = stats.active_transactions;
    document.getElementById('overdue-books').textContent = stats.overdue_books;
}

// Confirmation dialogs
function confirmDelete(itemName) {
    return confirm(`Are you sure you want to delete ${itemName}? This action cannot be undone.`);
}

function confirmReturn(bookTitle, fine) {
    const message = fine > 0 
        ? `Return "${bookTitle}"?\nFine amount: ${fine.toFixed(2)}`
        : `Return "${bookTitle}"?`;
    return confirm(message);
}

// Date utilities
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString();
}

function calculateDaysOverdue(dueDate) {
    const due = new Date(dueDate);
    const today = new Date();
    const timeDiff = today.getTime() - due.getTime();
    return Math.ceil(timeDiff / (1000 * 3600 * 24));
}

// Form auto-completion and suggestions
function setupBookSearch() {
    const bookInput = document.getElementById('book_search');
    if (bookInput) {
        bookInput.addEventListener('input', function() {
            // Implement book search suggestions
            const query = this.value.toLowerCase();
            // This would typically make an AJAX call to search books
        });
    }
}

// Member search functionality
function setupMemberSearch() {
    const memberInput = document.getElementById('member_search');
    if (memberInput) {
        memberInput.addEventListener('input', function() {
            // Implement member search suggestions
            const query = this.value.toLowerCase();
            // This would typically make an AJAX call to search members
        });
    }
}

// Initialize page-specific functionality
document.addEventListener('DOMContentLoaded', function() {
    // Set up search functionality
    setupBookSearch();
    setupMemberSearch();
    
    // Load dashboard stats if on dashboard page
    if (document.getElementById('total-books')) {
        loadDashboardStats();
    }
    
    // Auto-focus first input field in forms
    const firstInput = document.querySelector('form input:not([type="hidden"]):first-of-type');
    if (firstInput) {
        firstInput.focus();
    }
    
    // Set minimum date for due date inputs to today
    const dueDateInputs = document.querySelectorAll('input[name="due_date"]');
    dueDateInputs.forEach(input => {
        const today = new Date().toISOString().split('T')[0];
        input.setAttribute('min', today);
    });
});

// Utility functions for formatting
function formatCurrency(amount) {
    return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
    }).format(amount);
}

function formatDateTime(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString();
}

// Export functions for use in other scripts
window.LibraryManagement = {
    validateForm,
    validateEmail,
    validatePhone,
    validateISBN,
    confirmDelete,
    confirmReturn,
    formatDate,
    formatCurrency,
    formatDateTime,
    calculateDaysOverdue
};
</script></title>

<script>
// Load dashboard statistics
fetch('/api/dashboard-stats')
    .then(response => response.json())
    .then(data => {
        document.getElementById('total-books').textContent = data.total_books || 0;
        document.getElementById('total-members').textContent = data.total_members || 0;
        document.getElementById('active-transactions').textContent = data.active_transactions || 0;
        document.getElementById('overdue-books').textContent = data.overdue_books || 0;
    })
    .catch(() => {
        // Set default values if API fails
        document.getElementById('total-books').textContent = '0';
        document.getElementById('total-members').textContent = '0';
        document.getElementById('active-transactions').textContent = '0';
        document.getElementById('overdue-books').textContent = '0';
    });
</script>
