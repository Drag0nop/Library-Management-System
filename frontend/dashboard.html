<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Library Management System</h1>
            <div class="user-info">
                <span id="welcomeUser"></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>

        <main>
            <div class="search-section">
                <input type="text" id="searchBooks" placeholder="Search books by title, author, or category...">
                <button id="searchBtn">Search</button>
                <button id="showAllBooks">Show All</button>
            </div>

            <div class="admin-section" id="adminSection" style="display: none;">
                <h3>Admin Actions</h3>
                <button id="showAddBookForm">Add New Book</button>
                
                <div class="add-book-form hidden" id="addBookForm">
                    <h4>Add New Book</h4>
                    <form id="addBookFormElement">
                        <input type="text" id="bookTitle" placeholder="Title" required>
                        <input type="text" id="bookAuthor" placeholder="Author" required>
                        <input type="text" id="bookISBN" placeholder="ISBN">
                        <input type="text" id="bookCategory" placeholder="Category">
                        <input type="number" id="bookCopies" placeholder="Number of Copies" min="1" required>
                        <button type="submit">Add Book</button>
                        <button type="button" id="cancelAddBook">Cancel</button>
                    </form>
                </div>
            </div>

            <div class="books-section">
                <h3>Available Books</h3>
                <div id="booksContainer" class="books-grid">
                    <!-- Books will be loaded here dynamically -->
                </div>
            </div>

            <div class="my-books-section">
                <h3>My Issued Books</h3>
                <div id="myBooksContainer" class="books-grid">
                    <!-- User's issued books will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Book Modal -->
    <div id="editBookModal" class="modal hidden">
        <div class="modal-content">
            <h4>Edit Book</h4>
            <form id="editBookForm">
                <input type="hidden" id="editBookId">
                <input type="text" id="editBookTitle" placeholder="Title" required>
                <input type="text" id="editBookAuthor" placeholder="Author" required>
                <input type="text" id="editBookISBN" placeholder="ISBN">
                <input type="text" id="editBookCategory" placeholder="Category">
                <input type="number" id="editBookCopies" placeholder="Number of Copies" min="1" required>
                <button type="submit">Update Book</button>
                <button type="button" id="cancelEditBook">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
